<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示与隐藏</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			/*隐藏方法*/
			/*1.display 不显示 不占据屏幕空间*/
			/*display: none;*/
			/*显示出来*/
			/*display: block;*/

			/*2.visibility hidden不显示，占据屏幕空间*/
			/*visibility: hidden;*/
			/*显示出来*/
			/*visibility: visible;*/

			/*3.opacity 透明度0~1,将整个元素透明掉。0表示不可见，1为原样，隐藏时占据屏幕空间*/
			/*opacity: 0;*/
			/*opacity: 1;*/
			opacity: 0.5;

		}
	</style>
</head>
<body>
	<div></div>
	<span>span</span>
	
</body>
</html>
