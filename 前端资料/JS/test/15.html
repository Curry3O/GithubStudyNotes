<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15</title>
	<script>
		window.onload = function(){
			var id = setTimeout(function(){
				alert(1);
			},1000);
			console.log(id);  //2
			var ids = setTimeout(function(){
				clearTimeout(id);
				console.log(ids);  //3
			},2000);
			var a = setInterval(function(){
				console.log(11);
			},2000);
			console.log(a);  //4
			setTimeout(function(){
				clearInterval(a);
			},10000);
		}
	</script>
</head>
<body>
	
</body>
</html>
