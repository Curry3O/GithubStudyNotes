<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10</title>
	<style>
		#outer{
			width: 200px;
			height: 200px;
			background: pink;
			border: 1px solid black;
		}
		#center{
			width: 100px;
			height: 100px;
			background: cyan;
			margin: 50px;
			border: 1px solid black;
		}
		#inner{
			width: 50px;
			height: 50px;
			background: coral;
			margin: 25px;
			border: 1px solid black;
		}
	</style>
	<script>
		window.onload = function(){
			var outer = document.getElementById('outer');
			var center = document.getElementById('center');
			var inner = document.getElementById('inner');
			function f1(){
				console.log(this,'冒泡');
			}
			function f2(){
				console.log(this,'捕获');
			}
			outer.addEventListener('click',f2,true);
			center.addEventListener('click',f2,true);
			inner.addEventListener('click',f2,true);
			outer.addEventListener('click',f1,false);
			center.addEventListener('click',f1,false);
			inner.addEventListener('click',f1,false);


		}
	</script>
</head>
<body>
	<div id="outer">
		<div id="center">
			<div id="inner"></div>
		</div>
	</div>
</body>
</html>
