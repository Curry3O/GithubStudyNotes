<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HI</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			display: flex;
			justify-content: center;
		}
		.box{
			width: 350px;
			height: 500px;	
			background-color: #343434;
			margin-top: 50px;
			position: relative;
		}
		.big{
			width: 250px;
			height: 250px;
			border-radius: 50%;
			border: 8px solid #9A9A9A;
			margin: 42px auto;
			animation-name: myani;
			animation-duration: 2s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		.sma{
			width: 180px;
			height: 180px;
			border-radius: 50%;
			border: 20px solid #FFFFFF;
			margin: 15px auto;
			animation-name:smg;
			animation-duration: 2.5s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		.hi{
			width: 200px;
			height: 200px;
			font-size: 40px;
			color: #FFFFFF;
			text-align: center;
			line-height: 200px;
			position: absolute;
			left: 0;
			right: 0;
			top: 250px;
			bottom: 0;
			margin: auto;

		}
		@keyframes myani{
			0%{
				transform: scale(1,1);

			}
			100%{
				transform: scale(1.04,1.04);

			}

		}
		@keyframes smg{
			0%{
				transform: scale(1,1);

			}
			100%{
				transform: scale(0.933,0.933);

		}
		
	</style>
</head>
<body>
	<div class="container">
	<div class="box">
		<div class="big">
			<div class="sma"></div>
		</div>
        <div class="hi">HI!</div>
	</div>
	</div>
</body>
</html>
