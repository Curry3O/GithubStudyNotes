<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			border: 1px solid red;
			/*外边距*/
			margin: 10px;
		}
		/*选中每个div的第一个孩子*/
		div>*:first-child{
			background-color: coral;
        }

        /*选中每个div的最后一个孩子*/
        div>*:last-child{
        	background-color: yellow; 
        }

        /*每个div的第二个孩子*/
        div>*:nth-child(2){
        	background-color: pink;
        }

        }*/

        }*/

        /*获取div中的独生子元素*/
       /* div.>*:only-child*/

        /*表格设置宽高。给tr设置高，给td或th设置宽*/
        table{
        	border: 1px solid #444;
        	/*表格的边框合并,相当于原来的cellspacing=0*/
        	border-collapse: collapse;
        }
        thead>tr{
        	background-color:#aaa;
        }
        tbody>tr:nth-child(even){
        	background-color: #ccc;
        }
        tbody>tr:hover{
        	background-color: #eee;
        }
        tr{
        	height: 50px;
        }
        th,td{
        	width: 100px;
        	border: 1px solid #444;

        }

	</style>
</head>
