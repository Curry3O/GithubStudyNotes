<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: pink;
			text-align: center;
			line-height: 100px;
		}
	</style>
	<script>
		window.onload = function(){
			var div = document.getElementsByTagName('div')[0];
			//DOM2级
			div.addEventListener('click',f1,false);
			div.addEventListener('click',f2,false);
			function f1(){
				alert(1);
			}
			function f2(){
				alert(2);
			}
			//DOM0级
			div.onclick = function(){
				alert(3);
			}
			div.onclick = function(){
				alert(4);
			}
			div.removeEventListener('click',f1,false);
			//IE8及以下
			/*div.attachEvent('onclick',f1); 
			div.attachEvent('onclick',f2); 
			div.detachEvent('onclick',f1);*/
			

		}
	</script>
</head>
<body>
	<div>点击</div>
</body>
</html>
