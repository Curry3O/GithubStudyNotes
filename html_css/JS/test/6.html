<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6</title>
	<style>
		div{
			width: 100%;
			height: 102px;
			overflow: hidden;
		}
		p{
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			background: pink;
			margin: 0 50px;
			float: left;
			border: 1px solid #000;
		}
	</style>
	<script>
		//方法一(事件委托)
		window.onload = function(){
			var div = document.getElementsByClassName('one')[0];
			var ps = document.getElementsByTagName('p');
			ps = [].slice.call(ps,0);
			div.onclick = function(event){
				if (event.target.nodeName === 'P') {
					ps.forEach(function(item,index){
						item.style.background = 'pink';
						item.onclick = function(){
							console.log(index+1);
						};
					});
					event.target.style.background = 'skyblue';
				}

			}
		}
		//方法二
		/*window.onload = function(){
			var pps = document.getElementsByTagName('p');
			pps = [].slice.call(pps,0);
			pps.forEach(function(item){
				item.onclick = function(event){
					for(var i=0;i<pps.length;i++){
						pps[i].style.background = 'pink';
					}
					event.target.style.background = 'skyblue';
				}
			});
		}*/
	</script>
</head>
<body>
	<div class="one">
		<p>a</p>
		<p>b</p>
		<p>c</p>
		<p>d</p>
	</div>
</body>
</html>
