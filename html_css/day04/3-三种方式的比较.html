<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>级联比较</title>
	<!-- 外表样式 -->
	<link rel="stylesheet" type="text/css" href="./style/div.css">
	<style>
		/*导入外部样式,import放在style的第一行去导入*/
		@import './style/div.css';  
		/*内部样式*/
		div{
			/*珊瑚色*/
			color: coral;
		}
	</style>
</head>
<body>
	<!-- 行内样式,最优先，前面选择器一样时就近原则 -->
	<div style="color: cyan;">
		猜猜我的字体颜色
	</div>
	
</body>
</html>
