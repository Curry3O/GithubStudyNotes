<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<!-- .table-striped 类可以给 <tbody> 之内的每一行增加斑马条纹样式 -->
		<!-- .table-bordered 类为表格和其中的每个单元格增加边框 -->
		<!-- .table-hover 类可以让 <tbody> 中的每一行对鼠标悬停状态作出响应 -->
		<!-- .table-condensed 类可以让表格更加紧凑，单元格中的内补（padding）均会减半 -->
		<!-- .table 元素包裹在 .table-responsive 元素内，即可创建响应式表格，其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失 -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover table-condensed" style="width: 900px">
				<tr class="active">
					<th>hello</th>
					<th>hello</th>
					<th>hello</th>
					<th>hello</th>
				</tr>
				<tr class="success">
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
				</tr>
				<tr class="warning">
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
				</tr>
				<tr class="danger">
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
				</tr>
				<tr class="info">
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
					<td>hello</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
