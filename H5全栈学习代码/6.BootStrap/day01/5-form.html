<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础表单</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<!-- 内联表单 -->
		<form action="">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
   				<label for="exampleInputFile">File input</label>
    			<input type="file" id="exampleInputFile">
  			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">记住密码
				</label>
			</div>
			<button class="btn btn-danger btn-sm form-control">重置</button>
			<button class="btn btn-success btn-sm form-control">提交</button>
		</form>
		<br>
		<br>


		<form action="" class="form-inline">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 记住密码
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-default btn-sm">重置</button>
				<button class="btn btn-success btn-sm">提交</button>
			</div>
		</form>
	    <br>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">用户名:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name">
				</div>
			</div>
			<div class="form-group">
				<label for="pass" class="col-sm-2 control-label">密码:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="pass">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 记住密码
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">提交</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
