<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础样式</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<!-- 标题 -->
		<h1>标题一</h1>
		<div class="h1">标题一</div>
		<!-- 标记 -->
		<mark>标记标签</mark>
		<del>删除的文本</del>
		<s>无用的文本</s>
		<ins>插入的文本</ins>
		<u>下划线的文本</u>
		<strong>加粗</strong>
		<em>斜体</em>
		<!-- 小字体的small -->
		<!-- jumbotron大荧幕 -->
		<div class="jumbotron">
			<h1>主标题<small>副标题</small></h1>
			<div class="text-left">hello</div>
			<div class="text-right">hello</div>
			<div class="text-center">hello</div>
			<div class="text-justify">hello</div>
			<div class="text-nowrop">hello</div>
			<div class="text-uppercase">hello</div>
			<div class="text-capitalize">hello</div>
		</div>
		<!-- 缩略语 -->
		<abbr title="解释">hello</abbr>
		<abbr class="initialism" title="解释">hello</abbr>
		<!-- 引用 -->
  		<blockquote class="blockquote-reverse">
  			<p>不知细叶谁裁出，二月春风似剪刀。</p>
  			<footer>贺知章<cite>《咏柳》</cite></footer>
  		</blockquote>
	</div>
</body>
</html>
