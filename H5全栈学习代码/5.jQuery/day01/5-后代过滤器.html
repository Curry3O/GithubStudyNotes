<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代过滤器</title>
	<style>
		.outer{
			border: 1px solid blue;
			overflow: hidden;
			float: left;
			margin: 10px;
		}
		.inner{
			border: 1px solid red;
			width: 50px;
			height: 50px;
			float: left;
			margin: 10px;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			//:first只有一个元素，outer的inner中第一个
			/*var $res = $('.outer .inner:first');
			$res.css('background','red');*/
			//每个outer的第一个inner(多个)
			/*var $res = $('.outer .inner:first-child');
			$res.css('background','red');*/
			//作为别人第二个孩子
			var $res = $('.outer .inner:nth-child(2)');
			$res.css('background','red');
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner one"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner one"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
