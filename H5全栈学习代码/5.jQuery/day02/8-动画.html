<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$('.hide').click(function(){
				//隐藏 在3秒内完成隐藏操作
				// $('div').hide(3000);
				// 淡出
				// $('div').fadeOut(3000);
				// 滑上
				$('div').slideUp(3000);
			});
			$('.show').click(function(){
				//显示 在3秒内完成显示操作
				// $('div').show(3000);
				// 淡入
				// $('div').fadeIn(3000);
				//淡入到某个透明度为止
				// $('div').fadeTo(3000,0.5);
				// 滑下
				$('div').slideDown(3000);

			});
			$('.toggle').click(function(){
				//切换 在3秒内完成切换操作
				// $('div').toggle(3000);
				//切换淡入淡出
				// $('div').fadeToggle(3000);
				//切换滑上滑下
				$('div').slideToggle(3000);
			});

			//自定义动画
			$('.own').click(function(){
				$('div').animate({
					width: '300px',
					height: '200px',
					marginTop: '100px',
				},3000);
			});
		});
	</script>
</head>
<body>
	<button class="hide">隐藏</button>
	<button class="show">展示</button>
	<button class="toggle">切换</button>
	<button class="own">自定义动画</button>
	<div>hello</div>
</body>
</html>
