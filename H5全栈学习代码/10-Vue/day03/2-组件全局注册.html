<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件全局注册</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-one></my-one>
        <my-one></my-one>
    </div>
    <div id="tpp">
        <my-one></my-one>
    </div>
    <script>
        // 在创建vue实例前注册全局组件
        Vue.component('my-one', {
            template: `
				<div>
					<div>hello</div>
					<div>world</div>
					<button>按钮</button>
				</div>
			`,
        });
        new Vue({
            el: '#app'
        });
        new Vue({
            el:'#tpp'
        })
    </script>
</body>
</html>
