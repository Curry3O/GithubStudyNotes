<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex</title>
    <script src="../js/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <br>
        <button @click="add">点击</button>
    </div>
    <script>
        let store = new Vuex.Store({
            state:{
               num:0, 
            },
            getters:{
                num:state=>state.num
            },
            mutations:{
                changeNum(state,data){
                    state.num = data;
                }
            },
            actions:{}
        });
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            store,
            /* methods:{
                add(){
                    this.count++;
                    this.$store.commit('changeNum',this.count);
                }
            }, */
            methods:{
                add(){
                    this.count++;
                    this.changeNum(this.count);
                },
                ...Vuex.mapMutations(['changeNum']),
            },
            computed:{
                ...Vuex.mapGetters(['num'])
            },
        });
    </script>
</body>
</html>
