<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <input type="text" v-model="msg">
    </div>
    <script>
        let vue = new Vue({
            el:'#app',
            data:{
                msg:"hello world"
            }
        })
    </script>
</body>
</html>
