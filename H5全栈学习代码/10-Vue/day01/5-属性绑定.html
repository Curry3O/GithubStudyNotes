<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:title="titleAttr">{{msg}}</span>
        <span :title="titleAttr">{{msg}}</span>
    </div>
    <script>
        let vue = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                titleAttr:'你好',
            },
            methods:{}
        });
    </script>
</body>
</html>
