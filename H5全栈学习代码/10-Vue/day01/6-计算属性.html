<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        {{msg.split('/')}}
        {{reverseMsg}}
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            },
            methods: {},
            computed:{
                reverseMsg(){
                    return (this.msg.split('').reverse().join(''));
                }
            }
        });
    </script>
</body>
</html>
