<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin: 10px;
			float: left;
			background: pink;
			text-align: center;
			line-height: 100px;
		}
	</style>
	<script>
		window.onload = function(){
		//追加div到body中
		//思路:创建div，获取body，然后使用appendChild()追加到末尾
		//创建Element节点
			var div = document.createElement('div');
		//在元素节点内部添加内容
			div.innerText = 'four';
		//给父节点追加一个孩子到末尾
			document.body.appendChild(div);
		//将one div追加到最后
		//思路:先获取one，再把它追加到最后
			var one = document.getElementById('one');
			document.body.appendChild(one);
		//克隆节点
		//浅复制one(只复制节点本身，不复制内部子节点)
			/*var cloneOne = one.cloneNode(false);
			document.body.appendChild(cloneOne);*/
		//深复制one(同时复制节点本身和内部子节点)
			var cloneOne = one.cloneNode(true);
			document.body.appendChild(cloneOne);
		//重新复制节点内容
			cloneOne.innerText = 'cloneOne';
			document.body.appendChild(cloneOne);

		}
	</script>
</head>
<body>
	<div id="one">one</div>
	<div id="two">two</div>
	<div id="three">three</div>
	
</body>
</html>
