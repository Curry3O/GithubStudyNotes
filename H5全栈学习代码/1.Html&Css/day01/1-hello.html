<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的HTML</title>
    <style>
        p {
            font-family: cursive;
        }
        
        div {
            font-family: sans-serif;
            height: 100px;
            width: 100px;
            background-color: pink;
            margin: 0 auto;
        }
        
        p {
            border: 10px solid hsla(0, 0%, 100%, .5);
            background: #fff;
            background-clip: padding-box;
        }
    </style>
    <!-- javascript -->
    <script type="text/javascript">
        var str = "My name is Hebin";
        console.log(str);
    </script>
</head>

<body>
    <p>hello world</p>
    <div>你好骚呀</div>
</body>

</html>
