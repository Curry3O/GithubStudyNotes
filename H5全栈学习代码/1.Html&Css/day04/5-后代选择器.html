<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style>
		 /*选中outer(前面有一个空格表示后代）的所有元素 -->*/
         /* div .outer{
		        border: 1px solid red;
		    }
        */
           
           /*outer后代中含inner的元素 */
          /*.outer .inner{}* 实线/

          /*.outer p{
          	border: 1px solid red;
        }*/

        /*选中outer的直接子元素*/
         /* .outer>*{
          	border: 1px dashed teal;
          }*/

          /*选择outer的直接孩子p标签 虚线*/
            /*.outer>p{
            	border: 1px dashed teal;
            }*/

            /*id为p2的下一个兄弟节点（span1),无论兄弟节点都会被选择(*也可为span) 点状线*/
           /* #p2+*{
            	border: 1px dotted red;

            }*/

            /*id为p2之后所有的兄弟节点*/
            /*#p2~*{
            	border: 1px dotted blue;
            }*/

            /*id为p2之后所有的兄弟的span元素*/
              /*#p2~span{
              	border: 1px dotted blue;
              }*/

              /*组合选择器(可以放任何选择器)*/
              /*p,span{
              	border: 1px solid red;
              }*/

              /*嵌套选择器*/
              /*选择div并且类名是inner*/
              div.inner{
              	border: 1px solid blue;
              }


	</style>
</head>
<body>
	<div class="outer">
		<p>p1</p>
		<p id="p2">p2</p>
		<span>span1</span>
		<span>span2</span>
		<div class="inner">
		  <p>p3</p>
	    <p>p4</p>
	    <span>span3</span>
	    <span>span4</span>
		</div>
	</div>
	<div class="inner">
			<p>p5</p>
		    <p>p6</p>
		    <span>span5</span>
		    <span>span6</span>
    </div>
    <span class="inner">span7</span>
</body>
</html>
