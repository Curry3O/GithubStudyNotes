<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新增的标签</title>
	<style>
		header,footer,nav,aside,article,section,img{
			/*块级显示，将其他元素转换成块级元素*/
			display: block;
		}
		img{
			width: 400px;
			height: 200px;
		}
	</style>
</head>
<body>
	<header>
		<h2>学生管理系统</h2>
		<img src="./images/3.jpg" alt="图片迷路了">
	</header>
	<article>
		<section>
			<figure>
				<img src="./images/2.jpg" alt="图片迷路了">
				<figcaption>这是图片二</figcaption>
			</figure>
		</section>
	</article>
	<details open>
		<summary>HTML</summary>
		<dd>HTML是超文本标记语言，全称是HyperText Markup Language</dd>
		<figure>
				<img src="./images/2.jpg" alt="图片迷路了">
				<figcaption>这是图片二</figcaption>
			</figure>
	</details>
</body>
</html>
