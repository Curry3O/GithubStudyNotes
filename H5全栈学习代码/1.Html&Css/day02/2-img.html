<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
</head>
<body>
	<!-- alt是图片提示 -->
	<!-- 行内元素不可设置宽高，设置无效，与其他元素共享一行。块级元素可以设置宽高，独占一行 -->
	<!-- img是一个特殊的元素，行内元素，可设置宽高 -->
	<!-- 下面这行设置是无效的 ，span为行内元素-->
	<span style="width: 200px;height: 200px">行内元素</span><br />
	<img src="./images/1.png" alt="图片迷路了..." width="230px" height="300px" />
	<img src="./images/2.jpg" alt="图片迷路了..." width="230px" height="300px" />
	<img src="./images/3.jpg" alt="图片迷路了..." width="230px" height="300px" />
	
</body>
</html>
