<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<style>
		/**{
			margin: 0;
			padding: 0;
		}*/
		ul{
			/*项目编号类型*/
			/*小黑点*/
			/*list-style-type: disc;*/
			/*去除项目编号*/
			/*list-style-type: none;*/
			/*数字*/
			/*list-style-type: decimal;*/
			/*1-9前补充0*/
			/*list-style-type: decimal-leading-zero;*/

			/*list-style-position: inside;*/
