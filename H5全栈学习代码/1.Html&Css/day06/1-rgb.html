<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RGB</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			/*rgb的值分别代表红色值，绿色值，蓝色值（取值范围0~255）*/
			/*background-color: rgb(0,0,255);*/
			
			/*rgba的值分别代表红色值，绿色值，蓝色值，透明度(透明度值越大越透明，越小越接近原样)*/
			background-color: rgba(255,0,0,0.5);
		}
	</style>
</head>
<body>
	<div>
		
	</div>
	
</body>
</html>
