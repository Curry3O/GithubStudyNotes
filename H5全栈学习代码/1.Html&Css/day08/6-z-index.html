<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
			.one{
				width:200px;
				height: 200px;
				/*background-color: rgba(255,0,0,0.5);*/
				background-color: red;
				opacity: 0.5;
				position: absolute;
				top: 100px;
				left: 100px;
				/*z-index 绝对定位元素，层叠顺序 默认值为0，-100、1000都可以
			    值越大离眼睛越近*/
				z-index: 1;

			}
			.two{
				width:100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 100;
			}

	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	
</body>
</html>
