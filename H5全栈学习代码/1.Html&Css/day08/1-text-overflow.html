<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省略号</title>
	<style>
		div{
			/*需要设置确定的宽*/
			width: 100px;
			height: 100px;
			border: 1px solid red;

			/*设置内部文本不换行，默认换行*/
			white-space: nowrap;

			/*溢出内容隐藏*/
			overflow: hidden;

			/*超出的内容变成省略号*/
			text-overflow: ellipsis;

			/*超出内容裁剪,默认是裁剪*/
			/*text-overflow: clip;*/

		}
	</style>
</head>
