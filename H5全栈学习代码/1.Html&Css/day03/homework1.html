<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body>
	<table style="border-collapse:collapse" border="1px" align="center">
		<caption align="top">
			<h2>个人简历</h2>
		</caption>
		<tbody>
			<tr>
				<td width="100px" height="30px" align="center">姓名:</td>
				<td width="100px" height="30px"></td>
				<td align="center" width="100px">性别:</td>
				<td width="100px" height="30px"></td>
				<td rowspan="5" align="center" width="130px">照片</td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">出生年月:</td>
				<td width="100px" height="30px"></td>
				<td align="center">年龄:</td>
				<td width="100px" height="30px"></td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">民族:</td>
				<td width="100px" height="30px"></td>
				<td align="center">籍贯:</td>
				<td width="100px" height="30px"></td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">电话:</td>
				<td width="100px" height="30px"></td>
				<td align="center">邮箱:</td>
				<td width="100px" height="30px"></td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">毕业学校:</td>
				<td width="100px" height="30px"></td>
				<td align="center">获奖证书:</td>
				<td width="100px" height="30px"></td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">地址:</td>
				<td width="100px" height="30px" colspan="4"></td>
			</tr>
			<tr>
				<td width="100px" height="30px" align="center">兴趣爱好:</td>
				<td width="100px" height="30px" colspan="4"></td>
			</tr>
			<tr>
				<td width="500px" height="100px" colspan="5" valign="top">
				<i>工&nbsp;作&nbsp;经&nbsp;历&nbsp;:</i>
			</td>
			</tr>
			<tr>
				<td width="500px" height="120px" colspan="5" valign="top">
					<i>项&nbsp;目&nbsp;经&nbsp;验&nbsp;:</i>
				</td>
			</tr>
			<tr>
				<td width="500px" height="150px" colspan="5" valign="top">
					<i>自&nbsp;我&nbsp;评&nbsp;价&nbsp;:</i>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
